<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Paperly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">ğŸ“š Paperly</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><button id="themeToggle">ğŸŒ“</button></li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3 id="cartTotal"></h3>
    <button onclick="placeOrder()">âœ… Place Order</button>

    <button onclick="clearCart()">ğŸ—‘ï¸ Clear Cart</button>
  </section>

  <footer>
    <p>&copy; 2025 Paperly. Built with â¤ï¸ by Aditya.</p>
  </footer>

  <script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    const container = document.getElementById("cartItems");
    const totalBox = document.getElementById("cartTotal");
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      totalBox.textContent = "";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const subtotal = item.price * item.qty;
      total += subtotal;

      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p>Quantity: ${item.qty}</p>
        <p>Price: â‚¹${item.price} x ${item.qty} = â‚¹${subtotal}</p>
        <button onclick="removeItem(${index})">Remove</button>
      `;
      container.appendChild(div);
    });

    totalBox.textContent = "Total: â‚¹" + total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function placeOrder() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  window.location.href = "checkout.html";
}


  function clearCart() {
    localStorage.removeItem("cart");
    location.reload(); // reload page to update display
  }

  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("light-theme");
  });

  renderCart();
</script>

</body>
</html>
